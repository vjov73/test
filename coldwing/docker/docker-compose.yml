version: '3.9'
services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    environment:
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - coldwing-data:/data
    depends_on:
      - redis
  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - coldwing-data:/data
    depends_on:
      - redis
volumes:
  coldwing-data:
